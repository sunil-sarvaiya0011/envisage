<div class="container">
  <div class="centered">

   <form [formGroup]="formData">
  <h3 class="text-center">Add pin</h3>

  <!-- for title  -->

  <div class="form-group">
    <label>Title:</label>
    <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter title" formControlName="title">
    <span class="text-danger warning" *ngIf="formData.get('title')?.touched&& formData.get('title')?.invalid ">please enter title</span>
  </div>

  <!-- for image  -->


  <div class="form-group">
      <label>Select Image</label>
        <div ng2FileDrop  
          [ngClass]="{'nv-file-over': hasBaseDropZoneOver}"
          (fileOver)="imageUpload($event)"
          [uploader]="uploader"
          class="text-center form-control">
          Drag and Drop Image Here
        </div>
     <!-- <input type="file" (change)="imageUpload($event)"> -->
  </div>

    


  <!-- for collaborators  -->

  <div class="form-group">
    <label for="exampleFormControlSelect1">select collaborators</label>
    <ngx-select class="col-10" [items]= "customerName" [multiple]="true"  formControlName="collaborators" ></ngx-select>
        <span class="text-danger warning" *ngIf="formData.get('collaborators')?.touched&& formData.get('collaborators')?.invalid ">please enter collaborators</span>
  </div>


  <!-- for privacy  -->

<label for="">Privacy:</label>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="public" formControlName="privacy">
    <label class="form-check-label" for="flexRadioDefault1"> Public </label>
    <span class="text-danger warning" *ngIf="formData.get('privacy')?.touched&& formData.get('privacy')?.invalid ">please enter privacy</span>
  </div>

  <div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="private" formControlName="privacy">
    <label class="form-check-label" for="flexRadioDefault2">Private</label>
    <span class="text-danger warning" *ngIf="formData.get('privacy')?.touched&& formData.get('privacy')?.invalid ">please enter privacy</span>
    
  </div>




  <!-- submit and list of pins button  -->

  <div class="text-center">
    <button type="submit" class="btn btn-secondary" (click)="submit(formData.value)"  [disabled]="formData.invalid">Create Pin</button>
    <button type="submit" class="btn btn-secondary" [routerLink]="['/']">List of Pins</button>
  </div>


</form>     


  </div>
</div>
